<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display" class="display"></div>
      <div class="btns">
        <div class="row">
          <div class="btn">CE</div>
          <div class="btn">x!</div>
          <div class="btn">(</div>
          <div class="btn">)</div>
          <div class="btn">%</div>
          <div id="ac" class="btn">C</div>
        </div>

        <div class="row">
          <div class="btn">sin</div>
          <div class="btn">π</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">÷</div>
        </div>

        <div class="row">
          <div class="btn">cos</div>
          <div class="btn">log</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">*</div>
        </div>

        <div class="row">
          <div class="btn">tan</div>
          <div class="btn">√</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">-</div>
        </div>

        <div class="row">
          <div class="btn">e</div>
          <div class="btn">x²</div>
          <div class="btn">0</div>
          <div class="btn">.</div>
          <div id="equal" class="btn">=</div>
          <div class="btn">+</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
